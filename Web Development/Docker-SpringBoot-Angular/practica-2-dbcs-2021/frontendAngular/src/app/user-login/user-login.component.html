<body>
  <form>
    <div class="container">
      <label class="title" for="uname"><b>Email</b></label>
      <input
        type="text"
        placeholder="Enter Email"
        name="uname"
        required
        #email
      />

      <label class="title" for="psw"><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        name="psw"
        required
        #password
      />

      <button type="submit" (click)="login(email.value, password.value)">
        Login
      </button>
    </div>
  </form>
</body>
