<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <fieldset class="form-group">
                <div class="col-sm-3">
                    <label class="control-label" for="nick">Nick</label>
                    <input type="text" class="form-control" required [(ngModel)]="user.nick" name="nick">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-3">
                    <label class="control-label" for="firstName">First Name</label>
                    <input type="text" class="form-control" required [(ngModel)]="user.firstName" name="firstName">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-3">
                    <label class="control-label" for="lastName">Last Name</label>
                    <input type="text" class="form-control" required [(ngModel)]="user.lastName" name="lastName">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-3">
                    <label class="control-label" for="email">Email</label>
                    <input pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" class="form-control" required [(ngModel)]="user.email"
                        name="email">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-3">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="form-control" required [(ngModel)]="user.password" name="password">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-3">
                    <label class="control-label" for="enabled">Enabled</label>
                    <input type="checkbox" class="form-control" [(ngModel)]="user.enabled" name="enabled">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-offset-2 col-sm-12">
                    <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">
                        Submit </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
